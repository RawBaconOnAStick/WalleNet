<body id="bodytag" onload="theme_load()">
  <div class="beforeandafter">
    <div class="before">
      <h1>Head</h1>
    </div>
    <div class="after">
      <h1>Head</h1>
      <p>Text</p>
    </div>
  </div>

</body>

  <style>
  .beforeandafter{
    width: 300px;
    height: 300px;
    overflow:hidden;
    position: relative;
  }
  .before, .after{
    width: 300px;
    height: 300px;
    position: absolute;
    overflow:hidden;
    transition: 1s;
    z-index: 2;
  }
  .after{
  z-index: 1;
  background-color: blue;
  }
  .before {
    background-color:red;
  }

  .beforeandafter:hover .before{
  height:0px;
  }
  </style>
