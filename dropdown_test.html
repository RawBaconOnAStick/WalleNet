<style>
/* Dropdown Button */
.dropbtn {
    background-color:black;
    padding-top: 10px;
    padding-bottom:10px;
    font-size: 16px;
    border: none;
    transition:.25s;
  }
.drop_head {
  text-decoration: none;
  color:red;
}   
/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
    padding-right: 90px;
    padding-left:10px;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    background-color:grey;
    display: none;
    position: absolute;
    min-width: 160px;
    z-index: 1;
}
/* Links inside the dropdown */
.dropdown-content a {
    text-align:left;
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
.dropdown-item:hover {
    background-color:darkgrey;
}
/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
    transition:.25s;
}
</style>
