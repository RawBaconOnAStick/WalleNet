    <form class="song-enter animated bounceInUp">
        <h1 class="head">Song<span style="color:#003489">Wizard</span></h1>
        <input id="name" class="text-field" type="text" placeholder="Song Name">
        <input id="artist" class="text-field" type="text" placeholder="Artist">
        <select id="rating">
            <option value=0 selected=true>Rating</option>
            <option value=1>1 star</option>
            <option value=2>2 stars</option>
            <option value=3>3 stars</option>
            <option value=4>4 stars</option>
            <option value=5>5 stars</option>
        </select>
        <div class="submit-container">
            <input class="submit-button" onclick="write_song()" type="button" value="Submit">
        </div>
    </form>
    <div class="stored-songs">
        <a id="stor-song"></a>
        <h2 style="color: #003489; text-align: center;">Saved</h2>

    </div>
